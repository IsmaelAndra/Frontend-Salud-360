    </div>
    <div
      class="lg:w-1/2 flex items-center justify-center text-center px-0 mx-32 my-12 z-0 opacity-80 bg-white shadow-2xl rounded-3xl">
      <div class="absolute lg:hidden z-10 inset-0 bg-gray-800 bg-no-repeat bg-cover items-center"
        style="background-image: url('./assets/login.png');">
        <div class="absolute bg-black  inset-0 z-0"></div>
      </div>
      <div class="w-full py-6 z-20">
        <div class="flex justify-center">
          <img src="https://mibluemedical.com/wp-content/uploads/2021/02/cropped-Bluemedical-icon-2.png"
            class="w-14 h-14" alt="">
          <p class="text-5xl pl-2 text-sky-500">Salud360</p>
        </div>
        <div class="py-6 space-x-2 ">
          <button type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mb-2 inline-block rounded-full p-3 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            style="background-color: #c13584">

              <path
                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />

          <button type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mb-2 inline-block rounded-full p-3 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            style="background-color: #1877f2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
            </svg>
          </button>
          <button type="button" data-te-ripple-init data-te-ripple-color="light"
            class="mb-2 inline-block rounded-full p-3 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
            style="background-color: #ea4335">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84 0-.46-.051-.81-.111-1.16h-6.61zm0 0 17 2h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z"
                fill-rule="evenodd" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <p class="text-black ">
          o utilice el correo electrónico de su cuenta
        </p>
        <form class="sm:w-2/3 w-full px-4 pt-5 lg:px-0 mx-auto" action="#" method="POST" [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
          <div class="space-y-5">
            <div class="relative z-0 w-full mb-4 group ">
              <input type="text" id="username" formControlName="username" class="form-control"
                class="block py-2.5 px-2.5 w-full text-sm rounded-xl text-black bg-transparent border-0 border-b-2 border-sky-500 appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" " required />
              <label class="form-label"
                class="peer-focus:font-medium px-2.5  left-0 absolute text-base text-gray-600 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                required>Nombre de Usuario</label>
            </div>
            <div class="relative z-0 w-full mb-14 group">
              <input type="password" id="password" formControlName="password"
                class="block py-2.5 px-2.5 w-full text-base rounded-xl text-black bg-transparent border-0 border-b-2 border-cyan-300 appearance-none focus:outline-none focus:ring-0 peer"
                placeholder=" " required />
              <label for="password"
                class="peer-focus:font-medium px-2.5 left-0 absolute text-base text-gray-600 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
                required>Contraseña</label>
              <div
                *ngIf="loginForm.get('contraseña')?.hasError('required') && loginForm.get('contraseña')?.touched"
                class="flex justify-end text-sm text-rose-600">
                La contraseña es obligatoria
              </div>

            </div>
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input type="checkbox" class="w-4 h-4 focus:border-b-gray-950">
                <label class="ml-2 text-sm font-medium text-gray-900">Recordarme</label>
              </div>
              <div class="text-sm">
                <a class="text-sky-500 cursor-pointer hover:text-cyan-300">
                  Olvidaste tu contraseña?
                </a>
              </div>
            </div>
            <div>
              <button type="submit" (click)="formCheck()"
                class="flex w-full text-black rounded-full bg-gradient-to-tr from-cyan-300 to-sky-600 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75">
                <span class="block w-full rounded-full bg-white px-8 py-2 text-base font-medium hover:bg-transparent">
                  Iniciar Sesión
                </span>
              </button>
            </div>
            <div class="text-sm">
              <p>¿Aún no tienes una cuenta?
                <a class="text-sky-500 hover:text-cyan-300 cursor-pointer" [routerLink]="['/register']"> Registrate
                  aquí</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
