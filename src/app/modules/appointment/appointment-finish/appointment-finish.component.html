<div>
    <div class="bg-gray-100 h-screen font-primary">
        <app-header></app-header>
        <main class="mt-5">
            <section>
                <div class="w-full py-6">
                    <div class="flex justify-center">
                        <div class="w-1/4">
                            <a href="">
                                <div class="relative mb-2">
                                    <div
                                        class="w-10 h-10 mx-auto bg-sky-500 rounded-full text-lg text-white flex items-center">
                                        <span class="text-center text-white w-full flex justify-center">
                                            <i class="fa-solid fa-book-medical"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="text-xs text-center md:text-base">Cita Médica</div>
                            </a>
                        </div>

                        <div class="w-1/4">
                            <div class="relative mb-2">
                                <div class="absolute flex align-center items-center align-middle content-center"
                                    style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                                    <div
                                        class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                                        <div class="w-0 bg-sky-500 py-1 rounded" style="width: 100%;"></div>
                                    </div>
                                </div>

                                <div
                                    class="w-10 h-10 mx-auto bg-sky-500 rounded-full text-lg text-white flex items-center">
                                    <span class="text-center text-white w-full flex justify-center">
                                        <i class="fa-solid fa-credit-card"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="text-xs text-center md:text-base">Pago</div>
                        </div>

                        <div class="w-1/4">
                            <div class="relative mb-2">
                                <div class="absolute flex align-center items-center align-middle content-center"
                                    style="width: calc(100% - 2.5rem - 1rem); top: 50%; transform: translate(-50%, -50%)">
                                    <div
                                        class="w-full bg-gray-200 rounded items-center align-middle align-center flex-1">
                                        <div class="w-0 bg-sky-500 py-1 rounded" style="width: 100%;"></div>
                                    </div>
                                </div>

                                <div
                                    class="w-10 h-10 mx-auto bg-sky-500 rounded-full text-lg text-white flex items-center">
                                    <span class="text-center text-white w-full flex justify-center">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="text-xs text-center md:text-base">Finalizado</div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div>
                  <div class="container mx-auto rounded-lg bg-white shadow-lg shadow-sky-300">
                    <div>
                      <div class="rounded py-1 px-4 md:p-5 mb-4">
                        <svg class="text-green-600 w-16 h-16 mx-auto my-6" viewBox="0 0 448 512"><path fill="currentColor" d="M128 0c17.7 0 32 14.3 32 32V64H288V32c0-17.7 14.3-32 32-32s32 14.3 32 32V64h48c26.5 0 48 21.5 48 48v48H0V112C0 85.5 21.5 64 48 64H96V32c0-17.7 14.3-32 32-32zM0 192H448V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V192zM329 305c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-95 95-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L329 305z"/></svg>
                        <div class="text-center">
                            <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center">¡Cita Agendada con Exito!</h3>
                            <p class="text-gray-600 my-2">Gracias por completar su agendamiento en línea.</p>
                            <p>¡Qué tengas un lindo día!</p>
                            <div class="flex justify-center py-5">
                                <button type="submit" [routerLink]="['/user-home']"
                                  class="flex w-40 text-black rounded-full bg-gradient-to-tr from-cyan-300 to-sky-600 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75">
                                  <span
                                    class="block w-full rounded-full bg-white px-8 py-2 text-base font-medium hover:bg-transparent">
                                    Regresar
                                  </span>
                                </button>
                              </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
        </main>
    </div>
</div>
